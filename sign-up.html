<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="default.css">
</head>
<body>
    
    <header>
        <h1 id="logo-heading">Bojanala</h1>
        <p id="tagline">One way to joy</p>
        
    </header>

    <h3 id="sign-up-heading">Sign up</h3>
    <div id="div-form">

        <form id="sign-up" action="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">

            <label for="password-again">Password (Again)</label>
            <input type="password" name="password" id="password-again" placeholder="Confirm password">

            <label for="terms"><input type="checkbox" name="terms" id="terms">Accept terms and conditions</label>

            <button id="sign-up">SIGN UP</button>
        </form>

        
        <div id="sign-in">
            <hr>
            <p>Already have an account?</p>
            <button><a href="#" target="_blank">SIGN IN</a></button>
        </div>
        
    </div>    
</body>
</html>
